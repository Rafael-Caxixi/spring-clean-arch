name: Build and Deploy Java App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurarando Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build com Maven
        run: mvn clean package -DskipTests
        working-directory: spring-boot-cleanarch

      - name: Upload artifact para o job de deploy
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Baixar o artifact do build
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Login no Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy para o Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: spring-cleanarch
          package: '*.jar'
